<!DOCTYPE html>
<html>
<head>
<title>Enter Code</title>
</head>
<body>
<input id="codeInput" placeholder="Enter code...">
<button onclick="checkCode()">Submit</button>
<p id="result"></p>

<script>
function checkCode() {
    const code = document.getElementById("codeInput").value;
    if (code === "hdgsjgdhsluioewiohiosdigiosdhgoisdhgdshgidshogk") {
        document.getElementById("result").innerText = "Next clue: 9F2-BK4";
    } else {
        document.getElementById("result").innerText = "Incorrect code.";
    }
}
</script>
</body>
</html>
